<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Age <span>Calculator</span></h1>
            <div class="input-box">
                <label for="date">Select Your Birth Date:</label>
                <input type="date" id="date">
                <button onclick="calculateAge()">Calculate</button>
            </div>
            <p id="result"></p>
        </div>
    </div>
    <script>
        let userInput = document.getElementById("date");
        userInput.max = new Date().toISOString().split('T')[0];
        let result = document.getElementById("result");

        function calculateAge() {
            let birthDate = new Date(userInput.value);

            if (!birthDate || userInput.value === "") {
                result.innerHTML = `<span class="error">Please select a valid date!</span>`;
                return;
            }

            let d1 = birthDate.getDate();
            let m1 = birthDate.getMonth() + 1;
            let y1 = birthDate.getFullYear();

            let today = new Date();
            let d2 = today.getDate();
            let m2 = today.getMonth() + 1;
            let y2 = today.getFullYear();

            let d3, m3, y3;

            y3 = y2 - y1;
            if (m2 >= m1) {
                m3 = m2 - m1;
            } else {
                y3--;
                m3 = 12 + m2 - m1;
            }

            if (d2 >= d1) {
                d3 = d2 - d1;
            } else {
                m3--;
                d3 = getDaysInMonths(y1, m1) + d2 - d1;
            }

            if (m3 < 0) {
                m3 = 11;
                y3--;
            }

            result.innerHTML = `ðŸŽ‰ You are <strong>${y3} years</strong>, <strong>${m3} months</strong>, and <strong>${d3} days</strong> old!`;
        }

        function getDaysInMonths(year, month) {
            return new Date(year, month, 0).getDate();
        }
    </script>
</body>
</html>
